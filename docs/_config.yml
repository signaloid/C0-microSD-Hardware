title: "Signaloid C0-microSD Documentation"
url: "https://c0-microsd-docs.signaloid.dev"
plugins:
  - jekyll-remote-theme
  - jekyll-relative-links
  - jekyll-tabs
remote_theme: pmarsceill/just-the-docs
logo: "/assets/images/signaloid-logo-v4.0-white-green-160.png"
favicon_ico: "/assets/images/signaloid-logo-v4.0-white-green-minimal-8.5pxPadding.png"
search_enabled: true
description: "Signaloid C0-microSD documentation and examples."
footer_content: "Copyright &copy; 2020-2024 Signaloid."
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

