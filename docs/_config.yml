callouts:
  # highlight:
  #   color: yellow
  # important:
  #   title: Important
  #   color: blue
  # new:
  #   title: New
  #   color: green
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: red

color_scheme: signaloid
collections:
  projects:
    output: true
relative_links:
  enabled:     true
  collections: true

